<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <img src="/img/logo.svg" alt="Logo AluraGeek">
    </header>

    <main>
        <section class="area-produtos">
            <h2>Meus Produtos:</h2>
            <div class="produtos-lista">
                <div class="produto">
                    <img src="https://images.tcdn.com.br/img/img_prod/460977/caneca_3d_capacete_stormtrooper_star_wars_cd_115043_1_3a836d52414ac8c1771a91013185ebf8.jpg" alt="Stormtrooper">
                    <h3>Stormtrooper</h3>
                    <p>$ 60,00</p>
                </div>

                <div class="produto">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Game-Boy-FL.jpg/250px-Game-Boy-FL.jpg" alt="Game Boy Classic">
                    <h3>Game Boy Classic</h3>
                    <p>$ 60,00</p>
                </div>
            </div>
        </section>

        <section class="produtos-form">
            <h2>Adicionar Produto:</h2>
            <form>
                <input type="url" id="image" name="image" placeholder="imagem...">
                <input type="text" id="name" name="name" placeholder="nome...">
                <input type="text" id="preco" name="price" placeholder="valor...">

                <div class="botoes">
                    <button type="submit" id="guardar">Guardar</button>
                    <button type="reset" id="limpar">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <img src="/img/logo.svg" alt="Logo AluraGeek">
        <p>Desenvolvido por Victor Euclides</p>
        <p>Alura Latam - 2024</p>
    </footer>

    <script src="/scripts/script.js" rel="script/js"></script>
</body>
</html>
